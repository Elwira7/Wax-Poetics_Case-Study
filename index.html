<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Wax Poetics | Components</title>
		<link href="../fonts/fontawesome/css/all.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://use.typekit.net/edy4dnc.css"/>
		<link href="css/normalize.css" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"/>
	</head>

	<body>
		<div class="wrapper">
						<section class="mixes">

							<article class="mix mix--left">
								<div class="mix-article__tag">
									<p class="mix__genre"><a class="icons" id="bars--90" href="#!"><i class="fas fa-bars"></i></a>Funk</p>
								</div>
							
								<figure>
									<img class="mix__artwork"
									srcset="images/p-funk.png"
									src="images/p-funk.png"
									alt="P-Funk Mixtape">
								</figure>

								<div class="mix__content">
									<h5><a class="mix__name" href="#!">P Funk mixtape D'Void of Funk by Sir Froderick</a></h5>
									<h4 class="compiled-by">Sir Froderick</h4>
									<button class="button--outline">Read Article</button>
								</div>	
							</article>

							<article class="mix mix--center">
								<div class="mix__tag">
									<p class="mix__genre"><a class="bars--90" href="#!"><i class="fas fa-bars"></i></a>Jazz</p>
								</div>
							
								<figure>
									<img class="mix__artwork"
									srcset="images/jazz-45.png"
									src="images/jazz-45.png"
									alt="Jazz on 45 Record Cover">
								</figure>

								<div class="mix__content">
									<h5><a class="mix__name" href="#!">Jazz on 45 Vol.5 Mixtape</a></h5>
									<h4 class="compiled-by">Todd Simon</h4>
									<button class="button--outline">Read Article</button>
								</div>	
							</article>

							<article class="mix mix--right">
								<div class="mix__tag">
									<p class="mix__genre"><a class="bars--90" href="#!"><i class="fas fa-bars"></i></a>Hip-Hop</p>
								</div>
							
								<figure>
									<img class="mix__artwork"
									srcset="images/low-end-theory.png"
									src="images/low-end-theory.png"
									alt="A Tribe Called Quest Low End Theory 25th Anniversary Mixtape record cover.">
								</figure>

								<div class="mix__content">
									<h5><a class="mix__name" href="#!">A Tribe Called Quest Low End Theory 25th Anniversary Mixtape</a></h5>
									<h4 class="compiled-by">Chris Read</h4>
									<button class="button--outline">Read Article</button>
								</div>	
							</article>
						</section>	

		</div>
	</body>
</html>
